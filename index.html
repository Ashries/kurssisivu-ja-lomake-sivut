<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koodauskurssi - Etusivu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #0d6efd;
            color: white;
            padding: 40px 0;
            margin-bottom: 30px;
            border-radius: 5px;
            text-align: center;
        }
        .card {
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Tervetuloa Koodauskurssille</h1>
            <p class="lead">Oppimateriaalit ja tehtävät</p>
        </header>
        
        <!-- Main Content -->
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Kurssisivu</h2>
                        <p class="card-text">Tutustu kurssin sisältöön ja oppimateriaaleihin.</p>
                        <a href="course.html" class="btn btn-primary">Avaa kurssisivu</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Yhteydenottolomake</h2>
                        <p class="card-text">Ota yhteyttä jos sinulla on kysyttävää.</p>
                        <a href="contact.html" class="btn btn-primary">Avaa lomake</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="footer">
            <p>© 2024 Koodauskurssi | Oma Nimi</p>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
