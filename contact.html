<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yhteydenottolomake</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="contact-header text-center">
            <h1>Yhteydenottolomake</h1>
            <a href="index.html" class="btn btn-light mt-3">Takaisin etusivulle</a>
        </header>
        
        <form class="contact-form">
            <div class="form-section">
                <h2>Yhteystiedot</h2>
                
                <div class="form-group">
                    <label for="firstname">Etunimi:</label>
                    <input type="text" id="firstname" name="firstname" required class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="lastname">Sukunimi:</label>
                    <input type="text" id="lastname" name="lastname" required class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="email">Sähköposti:</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="telephone">Puhelinnumero:</label>
                    <input type="tel" id="telephone" name="telephone" class="form-control">
                </div>
            </div>
            
            <div class="form-section">
                <h2>Viesti</h2>
                
                <div class="form-group">
                    <label for="subject">Aihe:</label>
                    <input type="text" id="subject" name="subject" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="message">Viestisi:</label>
                    <textarea id="message" name="message" rows="5" class="form-control"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="attachment">Liitä tiedosto:</label>
                    <input type="file" id="attachment" name="attachment" class="form-control">
                </div>
            </div>
            
            <div class="form-actions text-center">
                <button type="submit" class="btn btn-primary">Lähetä</button>
            </div>
        </form>
        
        <footer class="footer">
            <p>© 2024 Oma Nimi</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
